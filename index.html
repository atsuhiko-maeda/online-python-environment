<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Online Python</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .grid-container {
            display: grid;
        }
        .grid-container {
            grid-template-columns: 60% 40%;
            grid-template-rows: 4vh 91vh 5vh;
        }
        .grid-item:nth-child(1) {
            grid-row: 1/2;
            grid-column: 1/3;
            /* border: 1px dashed #333333; */
        }
        .grid-item:nth-child(2) {
            grid-row: 2/3;
            grid-column: 1/2;
            /* border: 1px dashed #333333; */
        }
        .grid-item:nth-child(3) {
            grid-row: 2/3;
            grid-column: 2/3;
        }
        .grid-item:nth-child(4) {
            grid-row: 3/4;
            grid-column: 1/3;
        }
        #editor { 
            height:100%;
        }
        #output { 
            height:100%;
        }

    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.31.2/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/ext-language_tools.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/mode-python.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/snippets/python.js"></script>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.22.1/full/pyodide.js"></script>
    <script src="onlinePython.js"></script>
</head>
<body style="margin:0px; padding:0px;background: black;color:white;" onload="init()">
    <div class="grid-container" >

        <div class="grid-item">
            <div style="width:50%;
                        padding: 0em 0em 0em 0em;
                        border:solid white ;
                        border-width:0px 0px 2px 0em;
                        flex:left;
                        ">

                <!-------------------------------------------------------------------------->
                <select id="excercises" >
                    <option value="">--演習教材を選んでください--</option>
                </select>
                <button id="set_material" onclick="setMaterial()" style="padding: 0em 0em 0em 0em;background-color:white;border:0;">演習教材をセット</button>
                <button id="download" style="
                                            padding: 0em 1em 0.4em 1em;
                                            margin: 0px 0px 0px 0px;
                                            background-color:white;border:0;">プログラムをダウンロード</button>
                <button id="run" style="
                                        padding: 0em 1em 0.4em 1em;
                                        margin: 0px 0px 0px 0px;
                                        background-color:white;border:0;">プログラムを実行</button>
                                        <!-- background-color:white;border:0;">プログラムを実行 (F5)</button> -->
                <!-------------------------------------------------------------------------->
            </div>
        </div>

        <div class="grid-item" style="padding: 0em 0em 0em 0em;">
            <div id="editor" ></div>            
        </div>
        <div class="grid-item" style="padding: 0em 0em 0em 0.2em;">
            <div id="output"></div>
        </div>
        <div class="grid-item">
            <div style="width:100%;
                        padding: 0em 0em 0em 0em;
                        border:solid white ;
                        border-width:2px 0px 0px 0em;
                        ">
                <!-- <div style="width:50%;
                            padding: 0em 0em 0em 0em;
                            margin:3px 0px 0px 0px;
                            border:solid white;
                            border-width:2px 0px 0px 0em;
                              float:left;"> -->
                    <!-- <button id="download" style="float:right;
                                                margin:0px 0px 0px 0px;
                                                padding: 0em 0em 0em 0em;
                                                background-color:white;border:0;
                                                ">プログラムをダウンロード</button> -->
                <!-- </div> -->
                <!-- <div style="width:50%;
                            padding: 0em 0em 0em 0em;
                            border:solid black ;
                            border-width:2px 0px 0px 0em;
                              float:right;"> -->
                    <span style="color:white;float:left;padding: 0.1em 0em 0em 0em;">&nbsp;フォントサイズ：</span>
                    <button id="increase_font_size" style="float:left;padding: 0.1em 0.5em 0em 0.5em;">+</button><button id="decrease_font_size" style="float:left;padding: 0.1em 0.5em 0em 0.5em;">-</button>
                    <span style="color:white;float:left;padding: 0.1em 0em 0em 0em;">&nbsp;テーマ：</span>
                    <select id="theme-selector">
                        <optgroup id="Bright" label="Bright"></optgroup>
                        <optgroup id="Dark" label="Dark"></optgroup>
                    </select>
                    <button id="copy" style="float:right;padding: 0.2em 0em 0.2em 0em;background-color:white;border:0;">プログラムと実行結果をコピー</button>
                <!-- </div> -->
            </div>
        </div>
    </div>
</body>
</html>
