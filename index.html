<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Online Python</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/codemirror.min.css">
    <link rel="stylesheet" href="https://codemirror.net/5/theme/zenburn.css" id="theme-style">
    <style>
        /* 全体のコンテナ */
        .container {
            display: flex; /* フレックスボックスを使用 */
            height: 100vh; /* 画面の高さいっぱいにする */
        }

        /* 左側のdiv */
        .left-div {
            flex: 1; /* 左側のdivが残りのスペースをすべて占める */
            background-color: black;
            padding: 10px;
        }

        /* 右側のdiv */
        .right-div {
            flex: 1; /* 右側のdivが残りのスペースをすべて占める */
            background-color: black;
            padding: 10px;
        }
        /*visible tab*/
        .cm-tab {
         background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAMCAYAAAAkuj5RAAAAAXNSR0IArs4c6QAAAGFJREFUSMft1LsRQFAQheHPowAKoACx3IgEKtaEHujDjORSgWTH/ZOdnZOcM/sgk/kFFWY0qV8foQwS4MKBCS3qR6ixBJvElOobYAtivseIE120FaowJPN75GMu8j/LfMwNjh4HUpwg4LUAAAAASUVORK5CYII=);
         background-position: right;
         background-repeat: no-repeat;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/codemirror.min.js"></script>
    <script src="https://codemirror.net/5/addon/edit/matchbrackets.js"></script>
    <script src="https://codemirror.net/5/addon/edit/closebrackets.js"></script>
    <script src="https://codemirror.net/5/addon/comment/comment.js"></script>
    <script src="https://codemirror.net/5/keymap/sublime.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/mode/python/python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.22.1/full/pyodide.js"></script>
    <script src="onlinePython.js"></script>
</head>
<body style="margin:0px; padding:0px;" onload="init()">
    <div class="container" >
        <div class="left-div">
            <!-- 左側のコンテンツをここに配置 -->
            <!-------------------------------------------------------------------------->
            <select id="educational-material" >
                <option value="">--演習教材を選んでください--</option>
                <optgroup label="第08回 繰り返し，制御文">
                    <option value="e1_1">演習08-1</option>
                    <option value="e1_2">演習08-2</option>
                    <option value="e1_3">演習08-3</option>
                    <option value="e1_4">演習08-4</option>    
                </optgroup>
                <optgroup label="第13回 グラフ">
                    <option value="matplot_sample">演習13-1</option>
                    <option value="matplot_sample2">演習13-2</option>
                </optgroup>
            </select>
            <button id="set_material" onclick="setMaterial()">学習コンテンツをセット</button><br>
            <!-------------------------------------------------------------------------->
            <textarea id="code-editor" type="text"></textarea>
            <!-------------------------------------------------------------------------->
            <span style="color:white">フォントサイズ: </span>
            <button id="increase_font_size">+</button><button id="decrease_font_size">-</button>

            <span style="color:white">テーマ: </span>
            <select id="theme-selector">
                <option value="default">Default</option>
            </select>

            <button id="run" style="float:right;">プログラムを実行</button>
            <!-------------------------------------------------------------------------->
        </div>
        <div class="right-div">
            <!-- 右側のコンテンツをここに配置 -->
            <textarea id="output" class="CodeMirror" style="width: 100%;height:100%; background-color: #2A2D3D;color:#BE94E2" disabled></textarea>
        </div>
    </div>
</body>
</html>
